<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetFax</title>
</head>
<body>
    <h1>Welcome to PetFax</h1>
    {% for index, pet in pets %}
        <a href="/pets/{{ index }}">
          <h2>{{ pet.pet_name }}</h2>
        </a>
        <img src="{{ pet.pet_photo }}" alt="Photo of pet"/>
    {% endfor %}
</body>
</html>
